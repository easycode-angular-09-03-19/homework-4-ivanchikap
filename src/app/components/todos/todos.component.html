<div class="main">
  <div class="container text-center">
    <ng-container *ngFor="let todo of todos">

        <app-todo-item [todo]="todo">
        </app-todo-item>

    </ng-container>
    <button (click)="isClicked = true" [ngClass]="{active: isClicked}" class="btn btn-default" (click)="completeTodos()">Complete all Todos</button>
  </div>
</div>
